<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="registro.css" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <title>Registre-se</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-header">
            <h1>Registre sua Conta</h1>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="name">Nome</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Digite seu nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="exemplo@gmail.com"
                required
              />
            </div>

            <div class="input-box">
              <label for="rgm">RGM</label>
              <input
                id="rgm"
                type="number"
                name="rgm"
                placeholder="xxxxxxxx-x"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="phone">Telefone</label>
              <input
                id="phone"
                type="tel"
                name="phone"
                placeholder="(xx) xxxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="conf-password">Confirme a senha</label>
              <input
                id="conf-password"
                type="password"
                name="conf-password"
                placeholder="Confirme a senha"
                required
              />
            </div>
          </div>
          <a href="./cadastro.html" class="register-button">
            <button class="reg-button">Registre-se</button>
          </a>
        </form>
      </div>
      <div class="logo">
        <img src="img/logo_branco.png" alt="logo" class="logo-img" />
      </div>
    </div>
  </body>
</html>
